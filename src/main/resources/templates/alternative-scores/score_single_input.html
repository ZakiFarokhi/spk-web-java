<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="|Input Nilai ${criteria.code} - ${auditor.name}|">Input Nilai Spesifik</title>
    <style>
        /* Styling serupa dengan halaman input sebelumnya */
        .card { margin: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); }
        .criteria-header { background-color: #f8f9fa; border-left: 5px solid #007bff; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .crips-info { font-size: 0.8em; line-height: 1.3; background-color: #e9ecef; padding: 5px; border-radius: 4px; margin-top: 5px; }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div class="pt-3">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title m-0">✏️ Input Nilai: Kriteria <span th:text="${criteria.name}"></span> untuk Auditor <span th:text="${auditor.name}"></span></h3>
                </div>
                <div class="card-body">

                    <div th:if="${successMessage}" class="alert alert-success"><span th:text="${successMessage}"></span></div>
                    <div th:if="${errorMessage}" class="alert alert-danger"><span th:text="${errorMessage}"></span></div>

                    <form th:action="@{/alternative-scores/save-raw-scores-criteria}" method="post">

                        <input type="hidden" name="auditorId" th:value="${auditor.id}" />
                        <input type="hidden" name="criteriaId" th:value="${criteria.id}" />

                        <div class="mb-4 p-3 border rounded">
                            <div class="criteria-header mb-3">
                                <h5 class="m-0 text-primary">
                                    <span th:text="${criteria.code} + ': ' + ${criteria.name}">K1: Kompetensi</span>
                                    <small class="text-muted">(Bobot: <span th:text="${#numbers.formatDecimal(criteria.bobot, 1, 2)}">0.3</span>)</small>
                                </h5>
                            </div>

                            <div class="row">
                                <th:block th:each="sc : ${criteria.subCriteriaList}">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label fw-bold" th:for="|raw_scores[${sc.id}]|">
                                            <span th:text="${sc.code} + ' - ' + ${sc.name}">SK1 - Pendidikan</span>
                                        </label>

                                        <input type="number" step="0.01" min="0"
                                               class="form-control" th:id="|raw_scores[${sc.id}]|"
                                               th:name="|raw_scores[${sc.id}]|" required placeholder="Contoh: 4.50"
                                               th:with="scoreKey=${auditor.id + '_' + sc.id}"
                                               th:value="${scoreMap.containsKey(scoreKey) ? scoreMap.get(scoreKey).rawValue : ''}" />

                                        <div class="crips-info border border-secondary border-opacity-25">
                                            <strong class="text-secondary">Crips:</strong>
                                            <span th:each="cr, iterStat : ${sc.cripsList}">
                                                <span th:text="${cr.getDescription()} + ' (' + ${#numbers.formatDecimal(cr.getNilai(), 1, 2)} + ')'"></span>
                                                <span th:if="${!iterStat.last}">| </span>
                                            </span>
                                        </div>
                                    </div>
                                </th:block>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3 border-top mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i> Simpan Nilai
                                </button>
                                <a th:href="@{/alternative-scores}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i> Batal dan Kembali
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block th:replace="~{layouts/main :: layout(~{::content})}"></th:block>
</body>

</html>
