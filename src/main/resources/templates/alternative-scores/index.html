<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sub Criteria Management</title>
    <style>
        /* TABEL */
        table.table-hover tbody tr:hover {
            background-color: #f7f7f7;
        }

        td,
        th {
            vertical-align: middle !important;
        }

        /* INLINE EDIT */
        tr.edit-row {
            background: #fffceb !important;
        }

        /* HIGHLIGHT ROW WHEN EXPANDED */
        tr.bg-light {
            background-color: #f8f9fa !important;
        }

        /* CARD STYLE */
        .card {
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background: #3c8dbc;
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }

        /* ... Custom Table CSS lainnya ... */
        .custom-table { display: table; width: 100%; border-collapse: collapse; }
        .custom-row { display: table-row; }
        .custom-cell { display: table-cell; padding: 0.75rem; border: 1px solid #dee2e6; vertical-align: middle !important; }
        .custom-table .custom-row:hover { background-color: #f7f7f7; }
        .custom-cell { vertical-align: middle !important; }
        .custom-row.edit-row { background: #fffceb !important; }
        .custom-row.bg-light { background-color: #f8f9fa !important; }
        .custom-row.bg-light .custom-cell { font-weight: bold; border-bottom-width: 2px; }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div>
        <section class="content pt-3">
            <div class="container-fluid">
                <div class="card">

                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center p-3">
                        <h3 class="card-title m-0">ðŸ“Š Penilaian Auditor Berdasarkan Kriteria</h3>
                    </div>

                    <div class="card-body">
                        <p class="alert alert-info">Klik pada judul Kriteria untuk melihat atau menyembunyikan tabel penilaian. Gunakan tombol 'Edit Nilai' pada baris Auditor untuk masuk ke mode input.</p>

                        <th:block th:each="c : ${criterias}">
                            <div class="bg-info text-white p-3 mt-4 rounded d-flex justify-content-between align-items-center"
                                 data-toggle="collapse" th:data-target="'#collapse-' + ${c.id}" aria-expanded="false"
                                 th:aria-controls="'collapse-' + ${c.id}" style="cursor: pointer;">
                                <h4 class="m-0">
                                    <i class="fas fa-caret-down me-2"></i>
                                    <span th:text="${c.code} + ' - ' + ${c.name}">K1 - Kompetensi</span>
                                </h4>
                                <span class="badge bg-light text-dark fs-6"
                                      th:text="'Bobot: ' + ${#numbers.formatDecimal(c.bobot, 1, 2)}">Bobot: 0.3</span>
                            </div>
                            <div class="collapse" th:id="'collapse-' + ${c.id}">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover scoring-group-table mt-2"
                                           th:id="'table-c-' + ${c.id}">
                                        <thead>
                                        <tr class="bg-light text-center">
                                            <th style="width: 50px;">ID</th>
                                            <th style="min-width: 150px;">Nama Auditor</th>
                                            <th th:each="sc : ${c.subCriteriaList}" th:text="${sc.code} + ' - ' + ${sc.name}"
                                                style="min-width: 120px;">
                                                SK1 - Pendidikan
                                            </th>
                                            <th style="width: 100px;">Aksi</th> </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="auditor : ${auditors}">
                                            <tr th:id="'row-' + ${auditor.id} + '-c-' + ${c.id}"
                                                th:with="isEdit=${#strings.equals(param.edit, auditor.id + '')}"
                                                th:classappend="${isEdit} ? 'edit-row' : ''">
                                                <td th:text="${auditor.id}">1</td>
                                                <td th:text="${auditor.name}">Nama Auditor</td>

                                                <th:block th:each="sc : ${c.subCriteriaList}">
                                                    <th:block th:with="scoreKey=${auditor.id + '_' + sc.id}">
                                                        <th:block th:if="${scoreMap.containsKey(scoreKey)}">
                                                            <th:block th:with="existingScore=${scoreMap.get(scoreKey)}">
                                                                <td
                                                                        th:text="${existingScore.crips.description + ' (' + #numbers.formatDecimal(existingScore.rawValue, 1, 2) + ')'}">
                                                                </td>
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${scoreMap.containsKey(scoreKey)}">
                                                            <td>-</td>
                                                        </th:block>
                                                    </th:block>
                                                </th:block>

                                                <td class="text-center">
                                                    <a th:href="@{/alternative-scores/input-single(auditorId=${auditor.id}, criteriaId=${c.id})}"
                                                       class="btn btn-sm btn-primary"
                                                       title="Input/Edit nilai untuk kriteria ini">
                                                        <i class="fas fa-edit me-1"></i> Edit
                                                    </a>
                                                </td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>
<th:block th:replace="~{layouts/main :: layout(~{::content})}"></th:block>
</body>

</html>
