<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criteria Management</title>

    <style>
        /* TABEL */
        table.table-hover tbody tr:hover {
            background-color: #f7f7f7;
        }

        td, th {
            vertical-align: middle !important;
        }

        /* FORM CREATE BAR */
        .create-bar .form-control {
            border-radius: 6px;
        }

        .create-bar button {
            border-radius: 6px;
        }

        /* INLINE EDIT */
        tr.edit-row {
            background: #fffceb !important;
        }

        tr.edit-row input,
        tr.edit-row select {
            border-radius: 6px;
        }

        /* CARD STYLE */
        .card {
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card-header {
            margin: 10px;
            background: #3c8dbc;
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }
    </style>
</head>

<body>

<th:block layout:fragment="content">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Criteria Management</h3>
        </div>

        <div class="card-body">

            <!-- CREATE BAR -->
            <form th:action="@{/criterias/create}" method="post" class="mb-4 create-bar" sec:authorize="hasRole('ADMIN')">
                <div class="row g-2">

                    <div class="col-md-2">
                        <input class="form-control" name="code" placeholder="Kode" required>
                    </div>

                    <div class="col-md-2">
                        <input class="form-control" name="name" placeholder="Nama" required>
                    </div>

                    <div class="col-md-2">
                        <input class="form-control" type="number" min="0" max="1" step="0.01" name="bobot" placeholder="bobot (%)" required>
                    </div>

                    <div class="col-md-2">
                        <select class="form-control" name="indeks" required>
                            <option value="">Indeks</option>
                            <option value="BENEFIT">BENEFIT</option>
                            <option value="COST">COST</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-primary w-100">
                            <i class="fas fa-user-plus"></i> Add Criteria
                        </button>
                    </div>
                </div>
            </form>

            <!-- TABLE -->
            <table class="table table-hover table-bordered">
                <thead class="bg-light">
                <tr>
                    <th style="width: 50px">ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>bobot</th>
                    <th>Indeks</th>
                    <th sec:authorize="hasRole('ADMIN')" style="width: 140px">Action</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="u, i : ${criterias}"
                    th:classappend="${#strings.equals(param.edit, u.id + '')} ? 'edit-row'">

                    <th:block th:with="isEdit=${#strings.equals(param.edit, u.id + '')}">

                        <!-- VIEW MODE -->
                        <th:block th:if="${!isEdit}">
                            <td th:text="${i.count}"></td>
                            <td th:text="${u.code}"></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.bobot}"></td>
                            <td th:text="${u.indeks}"></td>

                            <td sec:authorize="hasRole('ADMIN')" class="text-center">
                                <a th:href="@{'/criterias?edit=' + ${u.id}}" class="btn btn-warning btn-sm me-1">
                                    <i class="fas fa-edit"></i>
                                </a>

                                <form th:action="@{'/criterias/delete/' + ${u.id}}" method="get" style="display:inline;">
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </th:block>

                        <!-- EDIT MODE -->
                        <th:block th:if="${isEdit}">
                            <form th:action="@{'/criterias/update/' + ${u.id}}" method="post">
                                <td><strong th:text="${u.id}"></strong></td>

                                <td>
                                    <input class="form-control" name="code" th:value="${u.code}">
                                </td>

                                <td>
                                    <input class="form-control" name="name" th:value="${u.name}">
                                </td>

                                <td>
                                    <input class="form-control" name="bobot" th:value="${u.bobot}">
                                </td>

                                <td>
                                    <select class="form-control" name="indeks">
                                        <option th:value="${u.indeks}" th:selected="${u.indeks}" th:text="${u.indeks}"></option>
                                        <option th:if="${u.indeks == 'BENEFIT'}" th:text="'COST'" th:value="'COST'"></option>
                                        <option th:if="${u.indeks == 'COST'}" th:text="'BENEFIT'" th:value="'BENEFIT'"></option>
                                    </select>
                                </td>

                                <td class="text-center">
                                    <button class="btn btn-success btn-sm me-1">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <a th:href="@{/criterias}" class="btn btn-secondary btn-sm">
                                        <i class="fas fa-times"></i>
                                    </a>
                                </td>
                            </form>
                        </th:block>

                    </th:block>

                </tr>

                </tbody>
            </table>

        </div>
    </div>

</th:block>

<!-- panggil layout utama -->
<th:block th:replace="~{layouts/main :: layout(~{::content})}"></th:block>

</body>
</html>
