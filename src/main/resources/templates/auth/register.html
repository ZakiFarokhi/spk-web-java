<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/main :: *">
<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-primary">
                <div class="card-header"><h3 class="card-title">Register</h3></div>
                <form th:action="@{/register}" th:object="${userForm}" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <div th:each="r : ${roles}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:name="roleNames" th:value="${r.name}" />
                                    <label th:text="${r.name}" class="form-check-label"></label>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
